<html>

  <head>

  	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<style type="text/css">
  		.content{
  			margin-top: 10%
  		}
  	</style>

  </head>

  <body>

  	<div id="app" class="container">
  		<div class="row">
  			<div class="col-md-4 content col-md-offset-4">
  				<div class="bazar-list">

  					<form @submit.prevent="addItem">
  						<input class="form-control" v-model="new_item">
  					</form>

  					<ul class="list-group">
  						<li class="list-group-item" v-for="(item, index) in items" :key="index">
  							<button class="btn btn-sm btn-danger" @click="removeItem(index)">Remove</button>
  							{{item.name}} - <input v-model="item.price">
  						</li>

  						<li class="list-group-item">Total - {{total}}</li>
  					</ul>

  				</div>
  			</div>
  		</div>
  	</div>

  	<script type="text/javascript">
  		vue = new Vue({
  			el: '#app',
  			data: {
  				items:[
  				  {'name': 'Pen','price': 123},
  				  {'name': 'Book','price': 133},
  				  {'name': 'Pencil','price': 143},
  				  {'name': 'Eraser','price': 20},
  				  {'name': 'Note Book','price': 234},
  				],
  				new_item: ''
  			},
  			
  			computed: {
  				//compute total price of all items into the list
  				total(){
  					var total = 0
  					this.items.forEach(item => {
  						total += parseFloat(item.price)
  					})

  					return total
  				}
  			},

  			methods: {
  				//add item into the list
  				addItem(){
  					this.items.push({
  						'name': this.new_item,
  						'price': 0
  					})
  					this.new_item = ""
  				},

  				//remove item from list
  				removeItem(index){
  					this.items.splice(index,1)
  				}
  			}
  		})
  	</script>
  </body>

</html>
